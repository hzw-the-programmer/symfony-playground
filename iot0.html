<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Devices</title>
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/demo/demo.css">
    <script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="http://www.jeasyui.com/easyui/datagrid-detailview.js"></script>
</head>
<body>
    <table id="dg"></table>
    <script type="text/javascript">
        var conf = {
            options:{
                fitColumns:true,
                columns:[[
                    {field:'sn',title:'sn',width:200,sortable:true},
                    {field:'ip',title:'ip',width:200,sortable:true},
                    {field:'port',title:'port',width:200,sortable:true}
                ]],
                url:'get_device.php',
                pagination:true,
                sortName:'sn',
                sortOrder:'asc',
                multiSort:true
            },
            subgrid:{
                options:{
                    fitColumns:true,
                    foreignField:'id',
                    columns:[[
                        {field:'slot',title:'slot',width:200,sortable:true},
                        {field:'port',title:'port',width:200,sortable:true},
                        {field:'type',title:'type',width:200,sortable:true}
                    ]],
                    url:'get_channel.php',
                    pagination:true,
                    multiSort:true,
                    sortName:'slot',
                    sortOrder:'asc',
                },
                subgrid:{
                    options:{
                        fitColumns:true,
                        foreignField:'id',
                        columns:[[
                            {field:'ctime',title:'datetime',width:200,align:'right',sortable:true},
                            {field:'data',title:'data',width:200,align:'right',sortable:true},
                            // {field:'discount',title:'Discount',width:200,align:'right',formatter:function(value){
                            //     return value*100+'%'
                            // }}
                        ]],
                        url:'get_status.php',
                        pagination:true,
                    }
                }
            }
        };

        $(function(){
            $('#dg').datagrid({
                title:'Devices',
                width:700,
                height:600
            }).datagrid('subgrid', conf);
        });
    </script>
</body>
</html>
